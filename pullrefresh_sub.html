<!DOCTYPE html>
<html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

		<style type="text/css">
			html,
			body {
				position: relative;
				height: 100%;
			}
			
			body {
				background: #eee;
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 14px;
				color: #000;
				margin: 0;
				padding: 0;
			}
			
			.swiper-container {
				width: 100%;
				height: 100%;
				background: #fff;
			}
			
			.swiper-slide {
				text-align: center;
				font-size: 18px;
				height: 145px;
				/*background: pink;*/
				display: -webkit-box;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-webkit-box-pack: center;
				-ms-flex-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				-webkit-box-align: center;
				-ms-flex-align: center;
				-webkit-align-items: center;
				align-items: center;
			}
			
			.swiper-slide a img {
				display: block;
				margin: 0 5px;
				/*width: 100%;*/
			}
		</style>
	</head>

	<body>

						<div class="swiper-slide">

							<a href="#"><img src="img/05.png" /></a>

										type: "cross",

						<a href="#"><img src="img/jiankang03.png"/></a>
					</div>
				</div>
			</div>
			

		</div>

		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh,
						contentdown: "下拉同步数据", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "松开同步数据", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						//contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: '正在同步数据...', //刷新过程显示的字
					},
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
		</script>
	</body>
	<!--手势滑动-->
	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
			//navigation 使用前进后退按钮来控制Swiper切换。
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			pagination: {
				//分页器容器的css选择器或HTML标签。分页器等组件可以置于container之外，
				//不同Swiper的组件应该有所区分，如#pagination1，#pagination2。
				el: '.swiper-pagination', //el  获取分页器的css选择器
				clickable: true,
			},
		});
	</script>

</html>
