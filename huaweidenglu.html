<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/huaweidenglu.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init(); //初始化
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1>
				<a class="mui-pull-right"><img style="display: inline-block;" src="img/erweima.png" class="mui-pull-center"/></a>
			</h1>
		</header>
		<div class="yjTop mui-content">
			<img src="img/huaweitu.png" />
			<p>华为账号</p>
		</div>
		<form class="mui-input-group yjForm">
			<div class="mui-input-row">
				<!--<label>用户名</label>-->
				<input type="text" class="mui-input-clear" placeholder="手机号/邮件地址/华为号">
			</div>
			<div class="mui-input-row">
				<!--<label>密码</label>-->
				<input type="password" class="mui-input-password" placeholder="密码">
			</div>
						
		</form>
		<div class="mui-content yjShuru">
				<h5>
        			<a class="mui-pull-left">短信验证码登录</a>
        			<a class="mui-pull-right">忘记密码</a>
    			</h5>
		</div>
		<div class="mui-button-row">
			<button type="button" class="mui-btn mui-btn-primary yjBtn">登录</button>			
			<!--<button type="button" class="mui-btn mui-btn-danger" >取消</button>-->
		</div>
		<div class="mui-content yjZhuce">
			<h5>
				<a class="mui-pull-right">注册账号</a>	
				<a class="mui-pull-right">遇到问题</a>	
				<p>其他方式登录</p>				
			</h5>
			<div class="mui-content yjTubiao">
				<span class="mui-icon mui-icon mui-icon-qq"></span>
				<p>本应用需要使用电话权限以标识设备 .</p>
			</div>
		</div>
	</body>
</html>
